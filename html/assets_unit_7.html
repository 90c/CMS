<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="common.css">
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
</head>
<body style="margin-top:4px;padding-left:4px;">
	<ul>
		<li style="float:left;padding-right:10px;">
			<!-- table-left -->
			<table class="easyui-datagrid" style="width:300px;height:350px;"
					data-options="rownumbers:false,singleSelect:true,url:'datagrid_data1.json',method:'get',toolbar:'#tb1'">
				<thead>
					<tr>
						<th data-options="field:'col_name',width:100,align:'center'">资产单元</th>
						<th data-options="field:'col_name',width:100,align:'center'">资产单元简称</th>
						<th data-options="field:'col_name',width:80,align:'center'">总值</th>
					</tr>
				</thead>
			</table>
		</li>
		<li>
			<!-- table-right -->
			<table class="easyui-datagrid" style="width:300px;height:350px;"
					data-options="rownumbers:false,singleSelect:true,url:'datagrid_data1.json',method:'get',toolbar:'#tb2'">
				<thead>
					<tr>
						<th data-options="field:'col_name',width:140,align:'center'">风控编号</th>
						<th data-options="field:'col_name',width:140,align:'center'">触发日期</th>
					</tr>
				</thead>
			</table>
		</li>
	</ul>
	<div style="margin-top:4px">
		<ul type="none">
			<li style="float:left;"><a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" style="width:80px;">刷新</a></li>
			<li style="float:left;margin-left:4px;"><a href="#" class="easyui-linkbutton" style="width:80px;">详细查询</a></li>
			<li style="float:left;margin-left:4px;">
				<input class="easyui-searchbox" data-options="prompt:'Please Input Value',searcher:doSearch" style="width:443px;height:26px;"></input>
				<script>
					function doSearch(value){
						alert('You input: ' + value);
					}
				</script>
			</li>
		</ul>
	</div>

 </body>
</html>

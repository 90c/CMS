<!doctype html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="common.css">
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<style type="text/css">
        .ftitle{
            font-size:14px;
            font-weight:bold;
            padding:5px 0;
            margin-bottom:10px;
            border-bottom:1px solid #ccc;
        }
        .fitem{
            margin-bottom:5px;
        }
        .fitem label{
            display:inline-block;
            width:60px;
        }
		#form2 #input1,#input2,#input3{width:240px;}
    </style>
 </head>
 <body>
  <div id="dlg" class="easyui-dialog" title="资产单元调拨" style="width:378px;height:auto;padding:10px 20px"
            closed="false" buttons="#dlg-buttons">
		<div class="ftitle">账户信息</div>
        <form id="fm" method="post" novalidate>
            <div class="fitem">
                <label>资产单元:</label>
                <input name="firstname" class="easyui-textbox" disabled value="101">
				<input name="rd" type="radio" checked="checked" onChange="show(1)">
				<label>资金调拨</label>
            </div>
            <div class="fitem">
                <label>资产账户:</label>
                <input name="lastname" class="easyui-textbox" disabled value="101">
				<input name="rd" type="radio" onChange="show(2)">
				<label>资金划转</label>
            </div>
			<script>
				function show(val){
					if(val==1){
						$('#form1').css('display','');
						$('#form2').css('display','none');
					}else{
						$('#form2').css('display','');
						$('#form1').css('display','none');
					}
				}
			</script>
        </form>

		<div id="form2" style="display:none">
			<div class="ftitle">资金划转</div>
			<form id="fm" method="post" novalidate>
				<div class="fitem">
					<label>操作帐号:</label>
					<input id="input1" class="easyui-textbox">
				</div>
				<div class="fitem">
					<label>划转金额:</label>
					<input class="easyui-textbox" value="  ↑转入↑" style="width:60px;">
					<input class="easyui-textbox" style="width:178px;">
				</div>
				<div class="fitem">
					<label>对象帐号:</label>
					<input id="input2" class="easyui-textbox">
				</div>
				<div class="fitem">
					<label>备注:</label>
					<input id="input3" class="easyui-textbox">
				</div>
			</form>
		</div>
		<div id="form1">
			<div class="ftitle">资金调拨</div>
				<form id="fm" method="post" novalidate>
					<div class="fitem">
						<input class="easyui-textbox" value="调整到" style="width:60px;">
						<input name="amount" class="easyui-textbox" style="width:243px;">
					</div>
					<div class="fitem">
						<label>备注:</label>
						<input name="remarks" class="easyui-textbox" style="width:243px;">
					</div>
				</form>
		</div>
    </div>
    <div id="dlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="" style="width:90px">确定</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">取消</a>
    </div>
 </body>
</html>
